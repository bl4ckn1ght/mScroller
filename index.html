<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>mScroller-demo</title>
	<style type="text/css">
		.wrap{ position: relative; margin: 0 auto; width: 400px; height: 200px; overflow: hidden; }
		.cont{ position:relative; width: 400px; height: 1000px; }
	</style>
</head>
<body>
	<div class="wrap" id="wrap">
		<div class="cont" id="cont">汽车沿着平坦宽敞的省道公路，朝着太阳升起的方向，一路向东行驶。一阵阵清凉的晨风，透过打开的车窗吹进来，车内荡漾起清新凉爽的气息，使人感到心旷神怡。约摸过了二十分钟，车子离开省道公路，转向南边的方向，进入曲折迤逦的乡村公路。一路上，透过雾气轻蒙的车窗，可以看到公路两边逶迤的远山、蜿蜒的小河、苍郁的丛林、锦绣的田园、葳蕤的绿树、曲折的小桥、迷离的村落、宁静的人家，构成一轴恬淡优悠的乡村图景，静静地横亘在蔚蓝的天空下，铺展在旷阔无边的原野上，显得那样地宁静和安谧</div>
	</div>
</body>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/mScroller.js"></script>
<script type="text/javascript">
	mScroller();
</script>
</html>
